<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="username" id="username" placeholder="username">
    <input type="text" name="password" id="password" placeholder="password">
    <button id="submit">Submit</button>
    <div id="messages">
        <p><big>Messages will appear here:</big></p>
    </div>
    <label for="messagebox"></label>
    <textarea name="messagebox" id="messagebox" cols="10" rows="1"></textarea>
    <button id="send">Send</button>
    <script>
        const messageBox = document.getElementById("messagebox")
        const messagesDiv = document.getElementById("messages")

        let user;
        
        document.getElementById("send").addEventListener("click", () => {
            const message = messageBox.value
            messageBox.value = ""

            const data = {
                user: user,
                message: message
            }
            
            window.api.send('send-to-server', { data: data  })
        })

        document.getElementById("submit").addEventListener("click", () => {
            const username = document.getElementById("username").value
            const password = document.getElementById("password").value

            window.api.send('login', { username: username, password: password })
            window.api.send("connect")

            user = username

        })

        window.api.receive('receive-message', (data) => {
            const messageElement = document.createElement('p')
            const receivedData = data.data
            messageElement.textContent = receivedData.user + ": " + receivedData.message
            messagesDiv.appendChild(messageElement)
            console.log(data.data.user)
        })
    </script>
</body>
</html>
