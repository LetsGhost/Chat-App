<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      input,
      button {
        margin: 5px;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }

      input[type="text"] {
        background-color: #333;
        color: #fff;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      #messages {
        background-color: #333;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
      }

      #messages p {
        margin: 5px 0;
      }

      /* Styling for the login overlay */
      #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1; /* Lower z-index than the popup */
            display: none; /* Hidden by default */
        }

      /* Styling for the login popup */
      #loginPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            z-index: 2; /* Higher z-index to appear above other elements */
            display: block; /* Hidden by default */
        }

        #loginPopup input, #loginPopup button {
            display: block;
            margin: 10px 0;
        }
    </style>
  </head>
  <body>
    <div id="loginOverlay"></div>
    <div id="loginPopup">
        <input type="text" name="username" id="username" placeholder="username" />
        <input type="text" name="password" id="password" placeholder="password" />
        <button id="submit">Submit</button>
    </div>
    <div id="messages">
      <p><big>Messages will appear here:</big></p>
    </div>
    <label for="messagebox" ></label>
    <input type="text" id="messagebox" name="messagebox" />
    <button id="send" >Send</button>
    <script>
      const messageBox = document.getElementById("messagebox");
      const messagesDiv = document.getElementById("messages");

      let user;

      // Send messages
      document.getElementById("send").addEventListener("click", () => {
        const message = messageBox.value;
        messageBox.value = "";

        const data = {
          user: user,
          message: message,
        };

        window.api.send("send-to-server", { data: data });
      });

      // Login
      document.getElementById("submit").addEventListener("click", () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        window.api.send("login", { username: username, password: password });
        window.api.send("connect");

        user = username;

        document.getElementById("loginPopup").style.display = "none";
      });

      // Receive messages
      window.api.receive("receive", (data) => {
        const messageElement = document.createElement("p");
        const receivedData = data.data;
        messageElement.textContent =
          receivedData.user + ": " + receivedData.message;
        messagesDiv.appendChild(messageElement);
      });
    </script>
  </body>
</html>
